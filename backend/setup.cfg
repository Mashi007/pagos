[flake8]
# Configuración de flake8 para el proyecto

# Longitud máxima de líneas
max-line-length = 120

# Excluir directorios y archivos
exclude = 
    migrations,
    alembic/versions,
    __pycache__,
    *.pyc,
    .git,
    venv,
    env,
    .venv,
    node_modules,
    build,
    dist

# Ignorar errores específicos
ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long (manejado por max-line-length)
    W503,  # line break before binary operator
    F401,  # module imported but unused (a veces es intencional)
    F403,  # 'from module import *' used (necesario en __init__.py)

# Permitir imports no utilizados en __init__.py
per-file-ignores =
    __init__.py:F401,F403

[flake8:extensions]
# Extensions aceptadas
extended-exclude =
    alembic/versions/*.py
    
# Formato de reporte
format = default

# Mostrar estadísticas al final
statistics = True

