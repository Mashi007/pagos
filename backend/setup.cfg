[flake8]
# Configuración de flake8 para el proyecto

# Longitud máxima de líneas
max-line-length = 120

# Excluir directorios y archivos
exclude = 
    migrations,
    alembic/versions,
    __pycache__,
    *.pyc,
    .git,
    venv,
    env,
    .venv,
    node_modules,
    build,
    dist

# Ignorar errores específicos
ignore = E203,E501,W503,F401,F403

# Permitir imports no utilizados en __init__.py
per-file-ignores =
    __init__.py:F401,F403

[flake8:extensions]
extended-exclude = alembic/versions/*.py
format = default
statistics = True

