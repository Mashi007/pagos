name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  security-events: write

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Set up Python
      uses: actions/setup-python@v5.3.0
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Cache pip dependencies
      uses: actions/cache@v4.0.0
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio

    - name: Run linting
      working-directory: ./backend
      run: |
        pip install flake8 black
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Security audit
      working-directory: ./backend
      run: |
        pip install pip-audit
        pip-audit --format=json --output=audit.json || true
        pip-audit --format=text
        # ✅ MEJORA: Verificar vulnerabilidades críticas y fallar el build si existen
        if [ -f audit.json ]; then
          CRITICAL_VULNS=$(python -c "import json; data=json.load(open('audit.json')); crit=[v for v in data.get('vulnerabilities', []) if v.get('severity', '').upper() in ['CRITICAL', 'HIGH']]; print(len(crit))" 2>/dev/null || echo "0")
          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "❌ Se encontraron $CRITICAL_VULNS vulnerabilidades críticas/altas. El build fallará."
            exit 1
          else
            echo "✅ No se encontraron vulnerabilidades críticas/altas."
          fi
        fi

    - name: Run tests
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        SECRET_KEY: test-secret-key-for-ci-cd-pipeline-minimum-32-chars
        ENVIRONMENT: test
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

    - name: Upload coverage
      uses: codecov/codecov-action@v5.0.2
      with:
        files: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
        fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Set up Node.js
      uses: actions/setup-node@v4.1.0
      with:
        node-version: '20.19.0'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run linting
      working-directory: ./frontend
      run: npm run lint || true

    - name: Security audit
      working-directory: ./frontend
      run: |
        # ✅ MEJORA: Verificar vulnerabilidades críticas y fallar el build si existen
        npm audit --audit-level=moderate --json > audit.json || true
        if [ -f audit.json ]; then
          CRITICAL_VULNS=$(node -e "const data=require('./audit.json'); const vulns=data.vulnerabilities||{}; const crit=Object.values(vulns).filter(v=>['critical','high'].includes(v.severity?.toLowerCase())).length; console.log(crit)" 2>/dev/null || echo "0")
          if [ "$CRITICAL_VULNS" -gt 0 ]; then
            echo "❌ Se encontraron $CRITICAL_VULNS vulnerabilidades críticas/altas. El build fallará."
            npm audit --audit-level=moderate
            exit 1
          else
            echo "✅ No se encontraron vulnerabilidades críticas/altas."
          fi
        fi

    - name: Build
      working-directory: ./frontend
      run: npm run build

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@v0.11.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3.27.4
      with:
        sarif_file: 'trivy-results.sarif'
