<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de Préstamos y Cobranza RapiCredit" />
    <meta name="theme-color" content="#1e40af" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>RAPICREDIT - Sistema de Préstamos y Cobranza</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Script para suprimir warnings de CSS conocidos (selectores malformados) -->
    <script>
      // Interceptar console.warn para filtrar warnings de CSS conocidos
      const originalWarn = console.warn;
      console.warn = function(...args) {
        const message = args.join(' ').toLowerCase();
        // Suprimir warnings específicos de CSS relacionados con selectores malformados
        // Incluye variaciones en español e inglés
        if (
          message.includes('juego de reglas ignoradas') ||
          message.includes('reglas ignoradas') ||
          message.includes('ignored due to bad selector') ||
          message.includes('ignored due to malformed selector') ||
          message.includes('mal selector') ||
          message.includes('bad selector') ||
          message.includes('malformed selector') ||
          message.includes('webkit-text-size-adjust') ||
          message.includes('moz-text-size-adjust') ||
          message.includes('text-size-adjust') ||
          message.includes('css parsing error') ||
          message.includes('error de análisis css') ||
          // Patrones específicos de Tailwind con corchetes escapados
          message.includes('after\\:left-\\[') ||
          message.includes('after\\:top-\\[') ||
          message.includes('placeholder\\:text-')
        ) {
          // Silenciar estos warnings específicos (son cosméticos y no afectan funcionalidad)
          return;
        }
        // Mostrar otros warnings normalmente
        originalWarn.apply(console, args);
      };
    </script>
    <!-- Script para manejar errores de carga de módulos (cache desactualizado) -->
    <script>
      // Detectar errores de carga de módulos JavaScript
      // Esto ocurre cuando el navegador tiene cache del index.html anterior
      // con referencias a archivos con hashes antiguos que ya no existen
      let reloadAttempted = false;
      
      function reloadPage() {
        if (reloadAttempted) return; // Evitar loops infinitos
        reloadAttempted = true;
        console.warn('⚠️ Módulo JavaScript no encontrado (probable cache desactualizado). Recargando página...');
        // Forzar recarga desde el servidor (bypass cache)
        window.location.href = window.location.href.split('?')[0] + '?t=' + Date.now();
      }
      
      window.addEventListener('error', function(event) {
        // Verificar si es un error de carga de módulo
        if (event.target && event.target.tagName === 'SCRIPT' && event.target.type === 'module') {
          const errorMessage = (event.message || '').toLowerCase();
          const errorSource = (event.filename || event.target.src || '').toLowerCase();
          
          // Detectar errores de módulo que no se pudo cargar
          if (
            errorMessage.includes('failed to fetch dynamically imported module') ||
            errorMessage.includes('error loading dynamically imported module') ||
            errorMessage.includes('failed to load module') ||
            errorMessage.includes('ha fallado la carga del módulo') ||
            errorMessage.includes('failed to load module script') ||
            (errorSource.includes('/assets/') && errorSource.includes('.js'))
          ) {
            reloadPage();
            return;
          }
        }
      }, true); // Usar capture phase para capturar errores antes de que se propaguen
      
      // También manejar errores no capturados de promesas rechazadas
      window.addEventListener('unhandledrejection', function(event) {
        const reason = (event.reason?.message || event.reason?.toString() || '').toLowerCase();
        if (
          reason.includes('failed to fetch dynamically imported module') ||
          reason.includes('error loading dynamically imported module') ||
          reason.includes('failed to load module') ||
          reason.includes('ha fallado la carga del módulo') ||
          (reason.includes('/assets/') && reason.includes('.js'))
        ) {
          event.preventDefault(); // Prevenir que el error se muestre en la consola
          reloadPage();
        }
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
