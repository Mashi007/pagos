services:
  - type: web
    name: rapicredit-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    autoDeploy: true
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: npm run render-start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: VITE_API_URL
        value: https://rapicredit.onrender.com
      # API_BASE_URL: URL del backend. Si backend es servicio separado, configurar en Render Dashboard.
      - key: API_BASE_URL
        value: https://rapicredit.onrender.com
      - key: NODE_ENV
        value: production
