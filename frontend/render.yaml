services:
  - type: web
    name: rapicredit-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    autoDeploy: true
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run render-start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://pagos-f2qf.onrender.com
      - key: API_BASE_URL
        value: https://pagos-f2qf.onrender.com
      - key: NODE_ENV
        value: production