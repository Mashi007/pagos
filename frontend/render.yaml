services:
  - type: web
    name: rapicredit-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://pagos-f2qf.onrender.com
      - key: PORT
        value: 10000