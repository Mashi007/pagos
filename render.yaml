services:
  - type: web
    name: pagos-backend
    env: python
    region: oregon
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: cd backend && pip install --upgrade pip setuptools wheel && echo "üì¶ Instalando dependencias base..." && pip install numpy==2.3.4 pandas==2.3.3 --no-cache-dir && echo "üì¶ Instalando redis (CR√çTICO para rate limiting y cache)..." && pip install "redis>=5.0.0,<6.0.0" --no-cache-dir && echo "üì¶ Instalando scikit-learn..." && (pip install scikit-learn==1.6.1 --no-cache-dir 2>&1 || echo "‚ö†Ô∏è Error instalando scikit-learn, continuando...") && echo "üì¶ Instalando xgboost..." && (pip install xgboost==2.1.3 --no-cache-dir 2>&1 || echo "‚ö†Ô∏è Error instalando xgboost, continuando...") && echo "üì¶ Instalando resto de dependencias..." && pip install -r requirements.txt --no-cache-dir && echo "‚úÖ Verificando dependencias instaladas..." && (python -c "import redis; print('‚úÖ redis instalado:', redis.__version__)" 2>&1 || echo "‚ùå ERROR: redis NO instalado (CR√çTICO)") && (python -c "import sklearn; print('‚úÖ scikit-learn instalado:', sklearn.__version__)" 2>&1 || echo "‚ö†Ô∏è scikit-learn no disponible (opcional)") && (python -c "import xgboost; print('‚úÖ xgboost instalado:', xgboost.__version__)" 2>&1 || echo "‚ö†Ô∏è xgboost no disponible (opcional)") && echo "‚úÖ Build completado"
    releaseCommand: cd backend && alembic upgrade heads
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 120 --timeout-graceful-shutdown 30
    healthCheckPath: /api/v1/health/render
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: pagos-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: production

  - type: web
    name: rapicredit-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    autoDeploy: true
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run render-start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://pagos-f2qf.onrender.com
      - key: API_BASE_URL
        value: https://pagos-f2qf.onrender.com
