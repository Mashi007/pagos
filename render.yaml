services:
  - type: web
    name: pagos-backend
    env: python
    region: oregon
    plan: free
    branch: main
    autoDeploy: true
    buildCommand: cd backend && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt && echo "✅ Verificando dependencias instaladas..." && python -c "import sklearn; print('✅ scikit-learn instalado')" && python -c "import xgboost; print('✅ xgboost instalado')" || echo "⚠️ Algunas dependencias ML no se instalaron (continuando...)"
    releaseCommand: cd backend && alembic upgrade heads
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 120 --timeout-graceful-shutdown 30
    healthCheckPath: /api/v1/health/render
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: pagos-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: DEBUG
        value: "false"
      - key: ENVIRONMENT
        value: production

  - type: web
    name: rapicredit-frontend
    env: node
    region: oregon
    plan: free
    branch: main
    autoDeploy: true
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run render-start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://pagos-f2qf.onrender.com
      - key: API_BASE_URL
        value: https://pagos-f2qf.onrender.com