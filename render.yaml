services:
  # Frontend (Web Service - mantiene compatibilidad con configuraci√≥n anterior)
  - type: web
    name: pagos-frontend
    env: node
    rootDir: frontend
    buildCommand: npm ci && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      # API_BASE_URL: URL del backend para proxy /api/*. Render la inyecta desde pagos-backend.
      - key: API_BASE_URL
        fromService:
          name: pagos-backend
          type: web
          envVarKey: RENDER_EXTERNAL_URL

  # Backend
  - type: web
    name: pagos-backend
    env: python
    buildCommand: pip install -r ../requirements.txt
    # graceful-timeout: tiempo para que los workers terminen peticiones al recibir SIGTERM
    # (reduce "Error while closing socket [Errno 9] Bad file descriptor" en shutdown)
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --graceful-timeout 30 --worker-class uvicorn.workers.UvicornWorker
    rootDir: backend
    healthCheckPath: /health/db
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    # NOTA: Las variables de entorno sensibles (WHATSAPP_ACCESS_TOKEN, etc.)
    # deben configurarse manualmente en Render Dashboard por seguridad
