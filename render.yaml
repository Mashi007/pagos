services:
  # Frontend (Web Service - mantiene compatibilidad con configuraci√≥n anterior)
  - type: web
    name: pagos-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 20.11.0

  # Backend
  - type: web
    name: pagos-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --bind 0.0.0.0:$PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    # NOTA: Las variables de entorno sensibles (WHATSAPP_ACCESS_TOKEN, etc.)
    # deben configurarse manualmente en Render Dashboard por seguridad
